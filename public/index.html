<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
    <title>Chat app</title>
  </head>
  <body>
    <main class="bg-if-black h-screen flex flex-col justify-center">
      <!-- Chat header section -->
      <article class="p-5 w-full flex justify-center items-center">
        <h1 class="text-if-green text-2xl flex">Chat.</h1>
        <form id="roomForm" class="flex grow justify-center">
          <select class="mr-1 text-sm rounded bg-if-black text-if-green border border-if-green focus:border-if-green" id="huone" name="huone">
            <option value="1">Huone 1</option>
            <option value="2">Huone 2</option>
          </select>
        </form>
        <section id="usernameSection" class="">
          <div class="flex flex-row items-center">
            <p class="text-if-white"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg></p><h2 id="username" class="text-if-white">Anonyymi</h2>
          </div>
        </section>
      </article>
      <!-- Chat/Message section -->
      <article class="grow flex bg-if-white justify-center w-full">
        <section id="chatSection" class="flex flex-col justify-between w-full">
          <!-- Displaying chat messages -->
          <div class="px-5 py-5 flex justify-center h-[calc(100vh-164px)] overflow-auto" id="messageSection">
            <div id="messages" class="text-if-white w-full md:w-1/2"></div>
          </div>
          <!-- Send message box -->
          <div class="px-5 py-5 bg-if-black flex justify-center">
            <form id="inputMsg" class="w-full md:w-1/2">
              <div class="flex">
                <!-- 
                <select class="mr-1 text-sm rounded bg-if-black text-if-green border border-if-green focus:border-if-green" id="huone" name="huone">
                  <option value="1">Huone 1</option>
                  <option value="2">Huone 2</option>
                </select>-->
                <div class="relative flex grow">
                  <div class="absolute inset-y-0 flex items-center pl-2 text-if-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                    </svg>                    
                  </div>
                  <label for="m" class="sr-only">Lähetä viesti</label>
                  <input class="rounded pl-10 flex grow placeholder:italic caret-if-blue focus:border-if-blue focus:outline-none focus:ring-0" type="text" id="m" placeholder="Lähetä viesti..." />
                </div>  
                <button class="btn-primary ml-1" type="submit" >Lähetä</button>
              </div>
            </form>
          </div>
        </section>
      </article>
     </main>
  </body>
</html>
